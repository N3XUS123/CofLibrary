<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <h1>INICIAR SESIÓN</h1>
                            <p class="mat-text-muted">Bienvenido de nuevo. Inicie sesión.</p>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Email" type="email" [formControl]="form.controls['email']">
                                </mat-form-field>
                                <small *ngIf="form.controls['email'].hasError('pattern') && form.controls['email'].touched" class="mat-text-warn">El email es incorrecto.</small>
                                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email requerido.</small>
                            </div>
                            <div class="pb-1">
                                <mat-form-field style="width: 100%">
                                    <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                                </mat-form-field>
                                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Contraseña requerida.</small>
                            </div>
                            <div class="pb-1">
                                <mat-checkbox>Recuerdame</mat-checkbox>
                                <!-- <a style="float:right" [routerLink]="['/session/forgot']">Recuperar contraseña</a> -->
                            </div>
                            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Iniciar sesión</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
