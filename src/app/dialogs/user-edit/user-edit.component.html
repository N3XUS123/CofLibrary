<h1 mat-dialog-title>Editando {{ user.name }} </h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around">
    <mat-form-field>
      <input matInput placeholder="Nombre" type="text" [formControl]="form.controls['name']" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" type="text" [formControl]="form.controls['email']" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Contraseña" type="text" [formControl]="form.controls['password']">
      <a mat-button matSuffix mat-icon-button (click)="passwordAutogen()">
        <mat-icon>lock</mat-icon>
      </a>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Confirmar contraseña" type="text" [formControl]="form.controls['checkpassword']">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefono" type="tel" [formControl]="form.controls['phone']" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayout="column">
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Editar</button>
  </div>
</form>
